<div class='panel panel-primary'>
    
    <div class='panel-heading'>
        {{pageTitle}}
    </div>

    <div class="panel-body">
        <form #form ="ngForm" class="form-horizontal">
            <div class="form-group">
                <label class="col-md-2 control-label"
                       for="userNameId">User Name</label>
                <div class="col-md-8" >
                    <input class="form-control"
                           id="userNameId"
                           type="text"
                           placeholder="User Name"
                           name="userName"
                           pattern="......+"
                           #userName="ngModel"
                           ngModel
                           />
                    <div *ngIf="userName.invalid && userName.touched" class="alert alert-danger">
                        User Name six or more characters.
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-2 control-label"
                       for="userNameId">Email</label>
                <div class="col-md-8">
                    <input class="form-control"

                           id="emailId"
                           type="text"
                           placeholder="User Name (required)"
                           name="email" 
                           #userName="ngModel"
                           ngModel
                           />
                </div>
            </div>
