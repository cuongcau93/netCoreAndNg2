<section>
    <div class='container'>
        <div class="well off-top">
            <div class="alert alert-success" *ngIf="postSaved">Post added.</div>
            <h4>Post something with Summernote:</h4>
            <form role="form" [formGroup]="savePostForm" (ngSubmit)="savePost($event)">
                <div class="form-group">
                    <label>Post</label>
                    <summernote></summernote>
                    <textarea id="summernote" class="form-control" rows="1"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <hr />
        <h4>Posted below: </h4>
        <!--<p [innerHTML]="postText | escapeHtml"></p>-->
    </div>
</section>

</footer>
